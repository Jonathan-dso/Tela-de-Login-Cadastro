<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login / Cadastro</title>
</head>
<body>
    <div class="container">
        <img class="imagem" src="img/img.png" alt="">
        <div class="box">
            <!-- Formulario de Login -->
             <div class="formulario formulario-login ativo">
                <h2 class="titulo-formulario">Login</h2>
                <form class="form autenticaçao">
                    <div class="campo-formulario">
                        <input type="email" class="input-email" placeholder="E-mail" required>
                    </div>
                    <div class="campo-formulario">
                        <input type="password" class="input-senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="botao-enviar">Entrar</button>
                </form>
                <div class="painel">
                    <h3>Não tem uma conta?</h3>
                    <p>Cadastre-se agora e faça parte da nossa comunidade!</p>
                    <button class="botao-alternar" onclick="alternarFormulario()">Ir para Cadastro</button>
                </div>
             </div>
        </div>
        <!--Formulario de Cadastro-->  
        <div class="formulario formulario-cadastro">
            <h2 class="titulo-formulario">Cadastro</h2>
            <form class="form-cadastro">
                <div class="campo-formulario">
                    <input type="email" class="input-email-cadastro" placeholder="E-mail" required>
                </div>
                <div class="campo-formulario">
                    <input type="password" class="input-senha-cadastro" placeholder="Senha" required>
                </div>
                    <button type="submit" class="botao-enviar-cadastro">Cadastrar</button>
            </form>
            <div class="painel">
                <h3>Já tem uma conta?</h3>
                <p>Faça login para acessar sua conta.</p>
                <button class="botao-alternar" onclick="alternarFormulario()">Ir para Login</button>
            </div>
    
        </div>
    
    <script src="script.js"></script>
</body>
</html>
